DWAPlannerROS:
     # Robot configuration parameters
     acc_lim_x: 1.0
     acc_lim_y: 0
     acc_lim_theta: 1.5
     acc_lim_trans: 0.5

     max_vel_x: 0.3
     min_vel_x: 0
     max_vel_y: 0
     min_vel_y: 0

     max_vel_trans: 0.3
     min_vel_trans: 0.0
     max_vel_theta: 0.5
     min_vel_theta: 0.15

     # Goal Tolerance Parameters
     vx_samples: 5
     vy_samples: 0
     vth_samples: 20

     sim_time: 1.0
     angular_sim_granularity: 0.05

     yaw_goal_tolerance: 0.1
     xy_goal_tolerance: 0.2
     latch_xy_goal_tolerance: true

     path_distance_bias: 0.6
     goal_distance_bias: 0.4
     prune_plan: true

     publish_traj_pc: true
     global_frame_id: "map"

TrajectoryPlannerROS:
     # Linear Velocity Stats:
     # 1.59970984831921E+018 0.00048451527388
     # 1.5997098496192E+018 1.26820646966
     # -------------------
     # 1.26772195439 m/s in 1.299990016 sec

     # Angular Velocity Stats:
     # 1.59970979222078E+018 0.000164068420418
     # 1.59970979351977E+018 3.60002160072
     # -------------------
     # 3.5998575323 rad/sec in 1.29899008 sec

     # Vehicle configuration
     max_vel_x: 0.5
     # min_vel_x: 0.075
     min_vel_x: 0.1
     max_vel_theta: 0.3
     min_vel_theta: -0.3
     min_in_place_vel_theta: 0.1
     acc_lim_theta: 2.5
     acc_lim_x: 0.7
     acc_lim_Y: 1.0
     escape_vel: -0.2
     holonomic_robot: false

     # Trajectory scoring
     # heading_lookahead: 1.0
     # path_distance_bias: 0.6
     # goal_distance_bias: 3.5
     occdist_scale: 0.3

     # Forward simulation
     sim_time: 3.0
     sim_granularity: 0.025
     angular_sim_granularity: 0.025

     # Goal tolerance
     xy_goal_tolerance: 0.2
     yaw_goal_tolerance: 0.1
     latch_xy_goal_tolerance: true

     # Oscillation prevention
     oscillation_reset_dist: 0.05
     escape_reset_dist: 0.25

     # Samples config
     vx_samples: 20
     vtheta_samples: 40
     simple_attractor: True
     dwa: False

